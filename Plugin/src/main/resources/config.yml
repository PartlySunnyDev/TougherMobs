predicates:
  low_location: ?locY < 40 OR (?time > 13000 AND ?time < 22000 AND ?locY < 60) OR (?weather = THUNDER AND ?locY < 60)
  rng_1/5: ?rng0->1 < 0.2
  rng_1/4: ?rng0->1 < 0.25
  rng_1/3: ?rng0->1 < 0.333
  rng_1/2: ?rng0->1 < 0.5
  king: $rng_1/5 AND ?nearbyMobs10Similar > 5

tougheners:
  ZOMBIE:
    KING_SPEED:
      type: SPEED
      priority: 1
      predicate: $king
      value: 0.5
      operation: ADD_SCALAR
    KING_DAMAGE:
      type: DAMAGE
      priority: 1
      predicate: $king
      value: 2
      operation: ADD_SCALAR
    KING_HEALTH:
      type: HEALTH
      priority: 1
      predicate: $king
      value: 5
      operation: ADD_SCALAR
    KING_KNOCKBACK:
      type: KNOCKBACK
      priority: 1
      predicate: $king
      value: 1
      operation: ADD_SCALAR
    KING_GEAR:
      type: GEAR
      priority: 1
      predicate: $king
      mainHand:
        material: DIAMOND_SWORD
        enchantments:
          - SHARPNESS: 2
          - KNOCKBACK: 1
          - FIRE_ASPECT: 1
      helmet:
        material: GOLDEN_HELMET
        enchantments:
          - PROTECTION_ENVIRONMENTAL: 2
      chestplate:
        material: NETHERITE_CHESTPLATE
        enchantments:
          - PROTECTION_ENVIRONMENTAL: 2
    KING_NAME:
      type: NAME
      priority: 1
      predicate: $king
      value: "&cKing Zombie"

